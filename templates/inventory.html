<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Inventory</h1>

        <!-- Formulario para aÃ±adir productos -->
        <div class="card p-4 shadow-sm mb-4">
            <h4>Add a Product</h4>
            <form action="/add_product" method="POST" class="row g-3">
                <div class="col-md-6">
                    <input type="text" name="product_name" class="form-control" placeholder="Product Name" required>
                </div>
                <div class="col-md-6">
                    <input type="number" name="product_quantity" class="form-control" placeholder="Quantity" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>

        <!-- Lista de productos -->
        <div class="card p-4 shadow-sm">
            <h4>Products List</h4>
            <ul class="list-group">
                {% for product in products %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ product.name }} - {{ product.quantity }}
                        <a href="/remove_product/{{ loop.index0 }}" class="btn btn-danger btn-sm">Remove</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <a href="/undo" class="btn btn-warning mt-4">Undo Last Action</a>
        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
    </div>
</body>
</html>
