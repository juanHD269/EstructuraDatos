<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Orders</h1>

        <!-- Formulario para hacer pedidos -->
        <div class="card p-4 shadow-sm mb-4">
            <h4>Place an Order</h4>
            <form action="/place_order" method="POST" class="row g-3">
                <div class="col-md-6">
                    <input type="text" name="product_name" class="form-control" placeholder="Product Name" required>
                </div>
                <div class="col-md-6">
                    <input type="number" name="quantity" class="form-control" placeholder="Quantity" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
        </div>

        <!-- Lista de pedidos -->
        <div class="card p-4 shadow-sm">
            <h4>Pending Orders</h4>
            <ul class="list-group">
                {% for order in orders %}
                    <li class="list-group-item">{{ order.product_name }} - {{ order.quantity }}</li>
                {% endfor %}
            </ul>
        </div>

        <a href="/process_order" class="btn btn-success mt-4">Process Next Order</a>
        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
    </div>
</body>
</html>
